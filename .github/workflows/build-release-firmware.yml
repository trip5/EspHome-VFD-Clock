name: Build and Release Firmware

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          pip install esphome

      - name: Get version tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=$(yq eval '.substitutions.project_version' EHVClock.yaml | tr -d '"')
            TAG="${VERSION}"
            echo "Extracted version from YAML: ${VERSION}"
          else
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
            echo "Using git tag: ${TAG}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Final version: ${VERSION}"

      - name: Generate LGLV16 hardware variants
        run: |
          echo "ðŸ”„ Generating LGLV16 hardware variants from base files..."
          mkdir -p generated_yamls/base
          echo "ðŸ”§ Preparing base YAML files..."
          cp EHVClock.yaml generated_yamls/base/EHVClock-base.yaml
          cp EHVClock-HA.yaml generated_yamls/base/EHVClock-HA-base.yaml
          for base_file in generated_yamls/base/EHVClock-base.yaml generated_yamls/base/EHVClock-HA-base.yaml; do
            sed -i 's/- ssid: !secret wifi_ssid/# - ssid: !secret wifi_ssid/' "$base_file"
            sed -i 's/password: !secret wifi_password/# password: !secret wifi_password/' "$base_file"
            sed -i '/password: !secret ap_password/d' "$base_file"
            sed -i '/password: !secret ota_password/d' "$base_file"
            sed -i '/key: !secret encryption_key/d' "$base_file"
          done
          echo "ðŸ“ Creating LGLV16 variants..."
          python yaml-derive.py "generated_yamls/base/EHVClock-base.yaml" "LGLV16 Clock" "generated_yamls/base/EHVClock_LGLV16-base.yaml"
          python yaml-derive.py "generated_yamls/base/EHVClock-HA-base.yaml" "LGLV16 Clock" "generated_yamls/base/EHVClock_LGLV16-HA-base.yaml"
          echo "âœ… Generated hardware variants"
          ls -la generated_yamls/base/

      - name: Generate language variants
        run: |
          echo "ðŸ”„ Generating language-specific YAML files..."
          mkdir -p generated_yamls
          # Process standard (non-LGLV16) base files with standard language files
          for base_name in EHVClock EHVClock-HA; do
            for lang_file in language_filters/*.yaml; do
              if [ -f "$lang_file" ]; then
                lang_basename=$(basename "$lang_file" .yaml)
                # Skip _LGLV16 files for standard variants
                if [[ "$lang_basename" == *"_LGLV16" ]]; then
                  continue
                fi
                output_file="generated_yamls/${base_name}-${lang_basename}.yaml"
                echo "ðŸ“ Creating ${output_file} (English + ${lang_basename})..."
                yq eval-all '
                  select(fileIndex == 0) as $base |
                  select(fileIndex == 1) as $lang |
                  $base * $lang |
                  .text_sensor = (
                    ($base.text_sensor // [] | map(select(.id != "time_text" and .id != "date_text" and .id != "dateA_text"))) +
                    ($lang.text_sensor // [])
                  )
                ' "generated_yamls/base/${base_name}-base.yaml" "$lang_file" > "$output_file"
                echo "âœ… Generated ${output_file}"
              fi
            done
          done
          # Process LGLV16 base files with _LGLV16 language files
          for base_name in EHVClock_LGLV16 EHVClock_LGLV16-HA; do
            for lang_file in language_filters/*_LGLV16.yaml; do
              if [ -f "$lang_file" ]; then
                lang_basename=$(basename "$lang_file" .yaml)
                # Remove _LGLV16 suffix for output naming
                lang_name=${lang_basename%_LGLV16}
                output_file="generated_yamls/${base_name}-${lang_name}.yaml"
                echo "ðŸ“ Creating ${output_file} (English + ${lang_name} LGLV16)..."
                yq eval-all '
                  select(fileIndex == 0) as $base |
                  select(fileIndex == 1) as $lang |
                  $base * $lang |
                  .text_sensor = (
                    ($base.text_sensor // [] | map(select(.id != "time_text" and .id != "date_text" and .id != "dateA_text"))) +
                    ($lang.text_sensor // [])
                  )
                ' "generated_yamls/base/${base_name}-base.yaml" "$lang_file" > "$output_file"
                echo "âœ… Generated ${output_file}"
              fi
            done
          done
          echo "ðŸ§¹ Cleaning timezone offset code from HA versions..."
          for ha_file in generated_yamls/*-HA-*.yaml; do
            if [ -f "$ha_file" ]; then
              echo "Cleaning timezone references from $ha_file"
              sed -i '/if (id(tzoffset_on)/,/^[[:space:]]*}/d' "$ha_file"
              sed -i '/tzoffset_on\|tzoffset\.state/d' "$ha_file"
              sed -i '/delete.*HA version/d' "$ha_file"
              echo "âœ… Cleaned $ha_file"
            fi
          done
          echo "ðŸ“¦ All generated YAML files:"
          ls -la generated_yamls/*.yaml

      - name: Validate YAML files
        run: |
          echo "ðŸ” Validating generated YAML files..."
          for yaml_file in generated_yamls/*.yaml; do
            echo "Validating $yaml_file..."
            esphome config "$yaml_file"
          done
          echo "âœ… All YAML files are valid"

      - name: Compile ESPHome firmwares
        run: |
          echo "ðŸ”¨ Compiling ESPHome firmwares..."
          mkdir -p firmware
          for yaml_file in generated_yamls/*.yaml; do
            filename=$(basename "$yaml_file" .yaml)
            echo "ðŸ”¨ Building ${filename}..."
            esphome compile "$yaml_file"
            device_name=$(find generated_yamls/.esphome/build/ -maxdepth 1 -type d ! -name "build" -printf "%f\n" 2>/dev/null | head -1)
            if [ -z "$device_name" ]; then
              device_name=$(yq eval '.substitutions.name' "$yaml_file" | tr -d '"')
            fi
            possible_paths=(
              "generated_yamls/.esphome/build/${device_name}/.pioenvs/${device_name}/firmware.bin"
              ".pioenvs/${device_name}/firmware.bin"
              "${device_name}/.pioenvs/${device_name}/firmware.bin"
              ".esphome/build/${device_name}/.pioenvs/${device_name}/firmware.bin"
            )
            binary_found=false
            for binary_path in "${possible_paths[@]}"; do
              if [ -f "$binary_path" ]; then
                cp "$binary_path" "firmware/${filename}.bin"
                echo "âœ… Copied ${filename}.bin from $binary_path"
                binary_found=true
                break
              fi
            done
            if [ "$binary_found" = false ]; then
              echo "âŒ Binary not found for ${filename}"
              echo "Searched in:"
              for path in "${possible_paths[@]}"; do
                echo "  - $path"
              done
              find . -name "firmware.bin" -type f 2>/dev/null || echo "No firmware.bin files found anywhere"
            fi
          done
          echo "ðŸ”„ Renaming HA firmware files..."
          for bin_file in firmware/EHVClock-HA-*.bin; do
            if [ -f "$bin_file" ]; then
              lang=$(basename "$bin_file" | sed 's/EHVClock-HA-\(.*\)\.bin/\1/')
              new_name="firmware/EHVClock-${lang}-HA.bin"
              mv "$bin_file" "$new_name"
              echo "Renamed $(basename "$bin_file") -> $(basename "$new_name")"
            fi
          done
          for bin_file in firmware/EHVClock_LGLV16-HA-*.bin; do
            if [ -f "$bin_file" ]; then
              lang=$(basename "$bin_file" | sed 's/EHVClock_LGLV16-HA-\(.*\)\.bin/\1/')
              new_name="firmware/EHVClock_LGLV16-${lang}-HA.bin"
              mv "$bin_file" "$new_name"
              echo "Renamed $(basename "$bin_file") -> $(basename "$new_name")"
            fi
          done
          echo "ðŸ“¦ Generated firmware files:"
          ls -la firmware/ || echo "No firmware directory created"

      - name: Create firmware manifests
        run: |
          echo "ðŸ“ Creating firmware manifests..."
          mkdir -p docs/manifests
          for bin_file in firmware/*.bin; do
            if [ -f "$bin_file" ]; then
              filename=$(basename "$bin_file")
              # Check for LGLV16 variants first
              if [[ "$filename" == EHVClock_LGLV16-*-HA.bin ]]; then
                lang_name=$(echo "$filename" | sed 's/EHVClock_LGLV16-\(.*\)-HA\.bin/\1/')
                variant_id="LGLV16-${lang_name}-HA"
              elif [[ "$filename" == EHVClock_LGLV16-*.bin ]]; then
                lang_name=$(echo "$filename" | sed 's/EHVClock_LGLV16-\(.*\)\.bin/\1/')
                variant_id="LGLV16-${lang_name}"
              elif [[ "$filename" == *-HA.bin ]]; then
                lang_name=$(echo "$filename" | sed 's/EHVClock-\(.*\)-HA\.bin/\1/')
                variant_id="${lang_name}-HA"
              else
                lang_name=$(echo "$filename" | sed 's/EHVClock-\(.*\)\.bin/\1/')
                variant_id="${lang_name}"
              fi
              manifest_file="docs/manifests/${variant_id}-manifest.json"
              echo '{' > "$manifest_file"
              echo '  "name": "EspHome-VFD-Clock",' >> "$manifest_file"
              echo '  "version": "${{ steps.get_version.outputs.version }}",' >> "$manifest_file"
              echo '  "home_assistant_domain": "esphome",' >> "$manifest_file"
              echo '  "funding_url": "https://github.com/sponsors/trip5",' >> "$manifest_file"
              echo '  "builds": [' >> "$manifest_file"
              echo '    {' >> "$manifest_file"
              echo '      "chipFamily": "ESP8266",' >> "$manifest_file"
              echo '      "parts": [' >> "$manifest_file"
              echo '        {' >> "$manifest_file"
              echo "          \"path\": \"../firmware/${filename}\"," >> "$manifest_file"
              echo '          "offset": 0' >> "$manifest_file"
              echo '        }' >> "$manifest_file"
              echo '      ]' >> "$manifest_file"
              echo '    }' >> "$manifest_file"
              echo '  ]' >> "$manifest_file"
              echo '}' >> "$manifest_file"
              echo "Created manifest: $manifest_file"
            fi
          done
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          echo '{' > docs/firmware-info.json
          echo '  "project": "EspHome-VFD-Clock",' >> docs/firmware-info.json
          echo '  "version": "${{ steps.get_version.outputs.version }}",' >> docs/firmware-info.json
          echo "  \"build_date\": \"${BUILD_DATE}\"," >> docs/firmware-info.json
          echo '  "variants": [' >> docs/firmware-info.json
          FIRST=true
          for bin_file in firmware/*.bin; do
            if [ -f "$bin_file" ]; then
              filename=$(basename "$bin_file")
              # Check for LGLV16 variants first
              if [[ "$filename" == EHVClock_LGLV16-*-HA.bin ]]; then
                lang_name=$(echo "$filename" | sed 's/EHVClock_LGLV16-\(.*\)-HA\.bin/\1/')
                display_name="LGLV16 ${lang_name} - Home Assistant"
                variant_id="LGLV16-${lang_name}-HA"
              elif [[ "$filename" == EHVClock_LGLV16-*.bin ]]; then
                lang_name=$(echo "$filename" | sed 's/EHVClock_LGLV16-\(.*\)\.bin/\1/')
                display_name="LGLV16 ${lang_name}"
                variant_id="LGLV16-${lang_name}"
              elif [[ "$filename" == *-HA.bin ]]; then
                lang_name=$(echo "$filename" | sed 's/EHVClock-\(.*\)-HA\.bin/\1/')
                display_name="${lang_name} - Home Assistant"
                variant_id="${lang_name}-HA"
              else
                lang_name=$(echo "$filename" | sed 's/EHVClock-\(.*\)\.bin/\1/')
                display_name="${lang_name}"
                variant_id="${lang_name}"
              fi
              if [ "$FIRST" = "false" ]; then
                echo "  ," >> docs/firmware-info.json
              fi
              FIRST=false
              echo '  {' >> docs/firmware-info.json
              echo "    \"name\": \"${display_name}\"," >> docs/firmware-info.json
              echo "    \"manifest\": \"manifests/${variant_id}-manifest.json\"," >> docs/firmware-info.json
              echo "    \"description\": \"English + ${lang_name} firmware\"" >> docs/firmware-info.json
              echo '  }' >> docs/firmware-info.json
            fi
          done
          echo '  ]' >> docs/firmware-info.json
          echo '}' >> docs/firmware-info.json
          echo "âœ… Created firmware manifests and info"

      - name: Commit manifest files to docs
        run: |
          git fetch origin main
          git checkout main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/manifests/*.json docs/firmware-info.json
          git commit -m "Update firmware manifests for ${{ steps.get_version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: |
            firmware/*.bin
            docs/firmware-info.json
            docs/manifests/*.json
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: "${{ steps.get_version.outputs.tag }}"
          body: |
            Compiled firmware binaries for EspHome-VFD-Clock with different second-language options (all have English as a first language).
          
            You can download the firmware and flash yourself or you can use my [Web Installer](https://trip5.github.io/EspHome-VFD-Clock/firmware.html).

            These firmwares can get Wi-fi SSID and password through Improv via Serial or through the captive portal.

            You can use the tool provided above or the official one at [Improv-wifi](https://www.improv-wifi.com/) (click on 'Improv via Serial').

            The captive portal will make a hotspot with the name of the clock.  Connect to it and visit http://192.168.4.1 to configure the wi-fi.
          files: |
            firmware/*.bin
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
